<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<meta name="viewport"
	content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>VectorTileLayer - 4.10</title>
<style>
html, body, #viewDiv {
	padding: 0;
	margin: 0;
	height: 100%;
	width: 100%;
}
</style>

<link rel="stylesheet"
	href="https://js.arcgis.com/4.10/esri/css/main.css">

<script src="https://js.arcgis.com/4.10/"></script>

<script>
	require(
			[ "esri/Map", "esri/Basemap", "esri/views/MapView",
					"esri/layers/VectorTileLayer", "esri/layers/WMTSLayer",
					"esri/layers/TileLayer" ],
			function(Map, Basemap, MapView, VectorTileLayer, WMTSLayer,
					TileLayer) {

				var baseLayer = new TileLayer(
						{
							url : "http://services.arcgisonline.com/arcgis/rest/services/World_Topo_Map/MapServer"
						});

				var customBasemap = new Basemap({
					baseLayers : [ baseLayer ],
					title : "customBasemap",
					id : "customBasemap"
				});

				var tileLayer = new VectorTileLayer({
					  "id": "syn_basemap_vu",
					  "title": "bmapv_20190220 (user overlays)",
					  "style": {
					    "layers": [
					      {
					        "id": "NUTZUNG/NUTZUNG_F_NUTZUNG_L11_0/Landwirtschaft",
					        "type": "fill",
					        "source": "esri",
					        "source-layer": "NUTZUNG_F_NUTZUNG_L11_0",
					        "filter": [],
					        "layout": {},
					        "minzoom": 0,
					        "maxzoom": 11,					        
					        "paint": {
					          "fill-color": "#FF0000",
					          "fill-opacity": 0.8
					        }
					      },
					      {
					        "id": "NUTZUNG/NUTZUNG_F_NUTZUNG_L15_12/Landwirtschaft",
					        "type": "fill",
					        "source": "esri",
					        "source-layer": "NUTZUNG_F_NUTZUNG_L15_12",
					        "filter": [],
					        "layout": {},
					        "minzoom": 11,
					        "maxzoom": 15,					        
					        "paint": {
					          "fill-color": "#00FF00",
					          "fill-opacity": 0.8
					        }
					      },
					      {
					        "id": "NUTZUNG/NUTZUNG_F_NUTZUNG_L16_20/Landwirtschaft",
					        "type": "fill",
					        "source": "esri",
					        "source-layer": "NUTZUNG_F_NUTZUNG_L16_20",
					        "filter": [],
					        "minzoom": 15,
					        "layout": {},
					        "paint": {
					          "fill-color": "#0000FF",
					          "fill-opacity": 0.8
					        }
					      }
					    ],
					    "sources": {
					      "syn": {
					        "url": "http://w-lap-fleischer.synergis.intern:8089/vt_20190228/p12",
					        "type": "vector"
					      }
					    }
					  }
					});

				// Create a Map
				var map = new Map({
					basemap : "gray-vector",
					layers : [ tileLayer ]
				});

				var zoom = 13;

				// Make map view and bind it to the map
				var view = new MapView({
					container : "viewDiv",
					map : map,
					center : [ 16.37, 48.21 ],
					zoom : zoom,
				});

			});
</script>
</head>
<body>
	<div id="viewDiv"></div>
</body>
</html>
